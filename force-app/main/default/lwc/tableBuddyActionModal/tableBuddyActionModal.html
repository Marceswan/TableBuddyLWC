<template>
  <lightning-modal-header label={modalHeader}></lightning-modal-header>
  <lightning-modal-body>
    <template if:true={hasComponent}>
      <lwc:component
        lwc:is={_componentConstructor}
        payload={actionPayload}
        oncomplete={handleActionComplete}
      >
      </lwc:component>
    </template>
    <template if:false={hasComponent}>
      <div class="slds-align_absolute-center slds-p-around_large">
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
      </div>
    </template>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button label="Cancel" onclick={handleClose}></lightning-button>
  </lightning-modal-footer>
</template>
